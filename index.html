<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li onclick="document.location ='../json/index.html'">Back</li>
                <li class="demo"></li>
                <li class="demo1"></li>
                <li onclick="document.location ='../json/index.html'">Next</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Solar">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" id="email" placeholder="Solar@gmail.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="flex">
                    <div class="form-control">
                        <label>Password</label>
                        <input type="password" id="pass" placeholder="Enter password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label>Confirm Password</label>
                        <input type="password" id="pass2" placeholder="Confirm password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <button id="submit">submit</button>
            </form>
        </div>
    </div>
   
    <div class="main-contact">
        <div class="back-contact"><i class="fas fa-times"></i></div>
        <div class="twitter">
            <a href="https://twitter.com/Solargee87" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="github">
            <a href="https://github.com/okoyechukwuma" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <div class="codepen">
            <a href="https://codepen.io/okoyechukwuma" target="_blank"><i class="fab fa-codepen"></i></a>
        </div>
    </div>
    <div class="click-me">
        <p>Contact Me</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
